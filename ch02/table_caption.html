<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>프로축구 경기</title>
        <style>
            table {
                border: 2px solid #222;
                border-collapse: collapse;
                text-align: center;
                width: 300px;
                /* table 정해져있어서 열 칸은 내용 크기 따라감 */
            }
            td {
                border: 1px dotted #222222;
                padding: 10px;
            }
        </style>
    </head>
    <body>
        <table>
            <caption>프로축구 경기 일정</caption>
            <tr>
                <td>울산</td>
                <td>울산 vs 인천</td>
            </tr>
            <tr>
                <!-- 열병합 -->
                <td rowspan="2">부산</td>
                <td>부산 vs 대전</td>
            </tr>
            <tr>
                <!-- <td></td> -->
                <td>서울 vs 강원</td>
            </tr>
        </table>
    </body>
</html>
