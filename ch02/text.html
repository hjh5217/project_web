<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>텍스트 관련 태그</title>
        <!-- 외부스타일 포함시키기 -->
        <link rel="stylesheet" href="css/garlic.css">
    </head>
    <body>
        <h2>마늘(Garlic)</h2>
        <p id="p1">일해백리(一害白利)는 마늘의 별명이다. 한가지 해가 있고 백가지 이로움이 있다는 것이다.
            <br>그 한가지 해란 아린 맛으로 인해위에 부담을 준다는 것이다.</p>
        <!-- pre 태그는 입력하는 그대로 화면에 나타나게 해준다 -->
        <!-- 다른 태그는 빼는게 좋음 -->
        <p id="p2">
            마늘 특유의 아린 맛은
            <span>알리신</span>
            이라는 성분 때문으로 살균 및 향균 작용을 하며<br>
            마늘에 들어 있는 아연이
            <span style="font-weight: bold;">피로 회복</span>에 도움을 준다.</p>
    </body>
</html>
