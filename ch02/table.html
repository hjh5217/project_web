<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>표를 만드는 태그</title>
        <link rel="stylesheet" href="./css/tablestyle.css">
    </head>
    <body>
        <table>
            <!-- 표의 제목 or 설명 -->
            <caption>표 만들기</caption>
            <!-- tr(table row) 행 -->
            <!-- td(table data)열 -->
            <tr>
                <td>1.1</td>
                <td>1.2</td>
                <td>1.3</td>
            </tr>
            <tr>
                <td>2.1</td>
                <td>2.2</td>
                <td>2.3</td>
            </tr>
            <tr>
                <td>3.1</td>
                <td>3.2</td>
                <td>3.3</td>
            </tr>
        </table>
    </body>
</html>
