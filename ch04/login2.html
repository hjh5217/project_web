<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>로그인 폼</title>
        <style>
            h1{
                margin-left: 20px;
            }
            ul {
                list-style-type: none;
            }
            li {
                margin-bottom: 20px;
            }
        </style>
    </head>
    <body>
        <h1>로그인 폼</h1>
        <!-- php 서버사이드 언어 -->
        <form action="{% url 'common:login' %}" method="post">
            <!-- 원래는 css 처리하는게 맞음. 임시p처리 -->
            <ul>
                <li>
                    <label>아이디 :</label>
                    <!-- name 속성: 서버 페이지가 처리하는 요소 -->
                    <input type="text" name="id">
                </li>
                <li>
                    <label>비밀번호 :</label>
                    <input type="password" name="pw">
                </li>
                <li>
                    <button>로그인</button>
                </li>
            </ul>
        </form>
    </body>
</html>
