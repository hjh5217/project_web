<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>상품 주문서</title>
        <link rel="stylesheet" href="./css/order.css">
    </head>
    <body>
        <div id="container">
            <h1>레드향 주문하기</h1>
            <form method="post" action="order.jsp">
                <fieldset>
                    <legend>상품 선택</legend>
                    <p>
                        <strong>주문할 상품을 선택해 주세요</strong>
                    </p>
                    <ul>
                        <li><label><input type="checkbox">선물용3kg</label>
                            <input type="number" value="1개" min="1" max="5">개 (최대 5개)
                        </li>
                        <li><label><input type="checkbox">선물용5kg</label>
                            <input type="number" value="1개" min="1" max="3">개 (최대 3개)
                        </li>
                        <li><label><input type="checkbox">가정용 3kg</label>
                            <input type="range" min="0" max="5">개 (최대 5개)
                        </li>
                        <li><label><input type="checkbox">가정용 5kg</label>
                            <input type="range" min="0" max="3">개 (최대 3개)
                        </li>
                    </ul>
                    <p>
                        <strong>포장 선택</strong>
                    </p>
                    <ul>
                        <li><label><input type="radio" name="gift" value="yes">선물 포장</label></li>
                        <li><label><input type="radio" name="gift" value="no">선물 포장 안 함</label></li>
                    </ul>
                </fieldset>
                <fieldset>
                    <legend>배송 정보</legend>
                    <ul>
                        <li>
                            <label for="user-name">이름</label>
                            <input type="text" id="user-name" name="user">
                        </li>
                        <li>
                            <label for="addr">배송 주소</label>
                            <input type="text" id="addr" name="address">
                        </li>
                        <li>
                            <label for="email">이메일</label>
                            <input type="email" id="email" name="email">
                        </li>
                        <li>
                            <label for="tel">연락처</label>
                            <input type="tel" id="tel" name="tel">
                        </li>
                    </ul>
                </fieldset>
                <div class="button">
                    <button>주문하기</button>
                    <button type="reset">취소하기</button>
                </div>
            </form>
        </div>
    </body>
</html>
