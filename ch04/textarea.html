<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>textarea</title>
        <style>
            textarea{
                margin-top: 10px;
            }
            p{
                margin: 10px 0;
            }
        </style>
    </head>
    <body>
        <form method="post">
            <fieldset>
                <legend>배송 업무</legend>
                <!-- rows 행의 수 -->
                <!-- cols 글자 수 -->
                <!-- placeholder 텍스트 상자 힌트 -->
                <textarea
                    name="memo"
                    id="dd"
                    cols="60"
                    rows="10"
                    placeholder="배송시 요청사항을 적어주세요."></textarea>
                <p>
                    <button>전송</button>
                </p>
            </fieldset>
        </form>
    </body>
</html>
