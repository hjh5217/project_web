<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>프런트엔드 개발자 지원서</title>
        <link rel="stylesheet" href="./css/front.css">
    </head>
    <body>
        <div id="container">
            <h1>프런트엔드 개발자 지원서</h1>
            <p>HTML, CSS, Javascript에 대한 기술적 이해와 경험이 있는 분을 찾습니다.</p>
            <hr>
            <form method="post">
                <h3>개인정보</h3>
                <ul>
                    <li>이름
                        <input type="text" name="name" id="name" placeholder="공백 없이 입력하세요."></li>
                    <li>연락처
                        <input type="tel" name="tel" id="tel"></li>
                </ul>
                <h3>지원 분야</h3>
                <ul>
                    <li>
                        <label><input type="radio" name="field" value="web-pub">웹 퍼블리싱</label>
                    </li>
                    <li>
                        <label><input type="radio" name="field" value="webapp">웹 애플리케이션 개발</label>
                    </li>
                    <li>
                        <label><input type="radio" name="field" value="env">개발 환경 개선</label>
                    </li>
                </ul>
                <h3>지원 동기</h3>
                <textarea
                    name="motive"
                    id="motive"
                    cols="70"
                    rows="10"
                    placeholder="본사 지원 동기를 간략히 써 주세요."></textarea>
                    <button value="접수하기">접수하기</button>
                    <button type="reset" value="다시쓰기">다시쓰기</button>
            </div>
        </form>
    </body>
</html>
