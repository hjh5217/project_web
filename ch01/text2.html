<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>텍스트 관련 주요 태그</title>
        <style>
            span{
                /*  */
                 font-size: 19px;
            }
        </style>
    </head>
    <body>
        <p>최근엔 <em>디지털 세상</em> 을 살아가기 위한 기본 상식으로
        코딩 교육이 시행되고 있다.</p>
        <p>가격 : <b>13000원</b><small>(부가세별도)</small></p>
        <p><s>54,000원</s> 27,000원</p>
        <!-- 공백은 &nbsp; -->
        <!-- 주석 추가는 alt + shift + a -->
        <!-- 한 줄을 주석 처리 하려면 ctrl + / -->
        <p>물의 화학식은&nbsp;&nbsp;&nbsp; H<sub>2</sub>O이다.</p>
        <p>E = mc<sup>2</sup></p>

    </body>
</html>
