    <body>
        <p>껍질에 붉은 빛이 돌아 레드향이라 불린다</p>
        <p>레드향은
            <em>한라봉과 귤을 교배</em>한 것으로<br>
            알맹이가 굵고 통통해 식감이 좋으며<br>
            비타민 C와 비타민 P가 풍부해<br>
            <b>혈액순환, 감기예방</b>
            등에 좋은 것으로 알려져 있다.
