<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>텍스트 관련 태그</title>
        <!-- style 태그는 <head> 안에서 사용해야함-->
        <!-- head 영역에 css를 적용하는 것은 내부스타일 -->
        <!-- -->
        <style>
            h2 {
                color: green;
            }
            #p1 {
                font-size: 18px;

                line-height: 1.5;
            }
            /* ID로 선택시에 앞에 #을 붙임 */
            #p2 {
                font-family: 맑은 고딕;
                color: green;
            }
            span {
                color: #ff0000;
                font-weight: bold;
                /* 글자굵기 */
            }
            /*style 안의 속성을 CSS라 함. 기본 크기는 16px임.*/
        </style>

    </head>
    <body>
        <h2>마늘(Garlic)</h2>
        <!-- id는 선택자(selector) -->
        <p id="p1">일해백리(一害白利)는 마늘의 별명이다. 한가지 해가 있고 백가지 이로움이 있다는 것이다.
            <br>그 한가지 해란 아린 맛으로 인해위에 부담을 준다는 것이다.</p>
        <!-- pre 태그는 입력하는 그대로 화면에 나타나게 해준다 -->
        <!-- 다른 태그는 빼는게 좋음 -->
        <p id="p2">
            마늘 특유의 아린 맛은
            <span>알리신</span>
            이라는 성분 때문으로 살균 및 향균 작용을 하며<br>
            마늘에 들어 있는 아연이
            <span style="font-weight: bold;">피로 회복</span>에 도움을 준다.</p>
        <!-- 인라인 스타일 태그 / 내부에 스타일 사용함 -->
    </body>
</html>
