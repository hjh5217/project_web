<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <!-- IE 옛날 버전도 허용함 -->
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <!-- 반응형 비율 -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>이미지 태그</title>
    </head>
    <body>
        <h2>그림(사진)</h2>
        <!-- 필수속성 2가지 -->
        <!-- 태그 src(속성) = 경로(속성값) -->
        <!-- alt 이미지를 표시할 수 없을때 표시할 내용 -->

        <!-- 쉬는 코드 -->
        <!-- <img src="img_girl.jpg" alt="자켓을 입은 여인"> -->

        <!-- 크기 : px - 고정크기 -->
        <p>
            <figure><img src="images/img_girl.jpg" alt="자켓을 입은 여인" width="400" height="500">
                <figcaption>자켓을 입은 여인</figcaption>
            </figure>
        </p>
        <!-- 상대 크기(가변) : 브라우저의 크기의 30% -->
        <p><img src="images/cat.jpg" alt="고앵이" width="50%"></p>

    </body>
</html>
