<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>display 속성</title>
        <style>
            img {
                /* 수직 배치 */
                display: block;
                margin: 10px;
            }
        </style>
    </head>
    <body>
        <!-- img 태그는 inline(수평배치) 속성을 가지고 있다. -->
        <img src="./img/bear.jpg" alt="곰인형">
        <img src="./img/cat.jpg" alt="고양이" class="none">
        <img src="./img/photo.jpg" alt="손">
    </body>
</html>
